<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 5px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
            /* top: 350px;
            left: 350px; */
        }
    </style>
</head>
<body>
    <button onclick="move()"> Click Me </button>
    <div class="yellow">
        <div id="red">
        </div>
    </div>
</body>
<script type="text/javascript">
    function move(){
        var redElement = document.getElementById('red');
        var poe = 0;
        var anim = setInterval(animate,5); // milisecond

        function animate(){
            if(poe == 350){
                clearInterval(anim);
            } else {
                poe++;
                redElement.style.top = poe + "px";
                redElement.style.left = poe + "px";
            }
        }
    }
</script>
</html>
